<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
            <input id="pass" type="text" readonly></input>
            <div>
                <input id="pass_size_range" type="range" min="8" max="20">
                <label for="pass_size_range"></label>
            </div>
                <div>
                    
                    <input type="checkbox" id="lower">
                    <label for="lower">Letras minúsculas</label>
                </div>
                <div>
                    
                    <input type="checkbox" id="upper">
                    <label for="upper">Letras maiúsculas</label>
                </div>
                <div>
                    
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Números</label>
                </div>
                <div>
                    
                    <input type="checkbox" id="specials"> 
                    <label for="specials">Caracteres especiais</label>
                </div>
            
                    <input type="button" value="Gerar Senha" id="generate_button">
                
            <input type="button" value="Copiar senha" id="copy_button">
        
    </div>    
    <script type="module" src="scripts/script.js"></script> 
</body>
</html>
