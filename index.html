<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="box">
            <fieldset>
                <legend>DIGITE O TAMANHO DA SENHA</legend>
                <input type="number" id="tamanho-senha">
            </fieldset>
            <!--<label for="tamanho-senha">Digite o tamanho da senha (8 a 20): </label> 

            <input type="number" id="tamanho-senha"> <br> <br>
            -->
            <fieldset id="tipo-senha">
                <legend>ESCOLHA OS TIPOS DE CARACTERES QUE SERÃO INCLUÍDOS</legend>
                <!--
                    <label for="tipo-senha">Escolha os tipos de caracteres que serão incluídos na sua senha: </label> 
                -->
                <p>
                    <label for="minusc">Minusculas</label>
                    <input type="checkbox" id="minusc">
                </p>
                <p>
                    <label for="maiusc">Maiusculas</label>
                    <input type="checkbox" id="maiusc">
                </p>
                <p>
                    <label for="num">Numeros</label>
                    <input type="checkbox" id="num">
                </p>
                <p>
                    <label for="especiais">Especiais</label>
                    <input type="checkbox" id="especiais"> 
                </p>
                <p>
                    <input type="button" value="Gerar Senha" id="gen">
                </p>
            </fieldset>
            <p id="pass"></p>
        </div>
        
    </div>

    
    <script type="module" src="scripts/script.js"></script> 


</body>
</html>
