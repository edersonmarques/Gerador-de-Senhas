<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="box">
            <input id="pass" type="text" readonly></input>
            <div>
                <label for="paass_size_range"></label>
                <input id="pass_size_range" type="range" min="8" max="20">
            </div>
            <!-- <fieldset>
                <legend>DIGITE O TAMANHO DA SENHA</legend>
                <input type="number" id="pass_size">
            </fieldset> -->

            <fieldset id="pass_type">
                <legend>ESCOLHA OS TIPOS DE CARACTERES QUE SERÃO INCLUÍDOS</legend>
                <div>
                    <label for="lower">Minusculas</label>
                    <input type="checkbox" id="lower">
                </div>
                <div>
                    <label for="upper">Maiusculas</label>
                    <input type="checkbox" id="upper">
                </div>
                <div>
                    <label for="numbers">Numeros</label>
                    <input type="checkbox" id="numbers">
                </div>
                <div>
                    <label for="specials">Especiais</label>
                    <input type="checkbox" id="specials"> 
                </div>
                <p>
                    <input type="button" value="Gerar Senha" id="generate_button">
                </p>
            </fieldset>
            <p id="pass_text"></p>
            <input type="button" value="Copiar senha" id="copy_button">
        </div>
        
    </div>    
    <script type="module" src="scripts/script.js"></script> 
</body>
</html>
