<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <style src="style.css"></style>
</head>
<body>
    <label for="tamanho-senha">Digite o tamanho da senha (8 a 20 caracteres): </label>
    <input type="number" name="tamanho-senha" id="tamanho-senha"> <br>
    <label for="tipo-senha">Escolha os tipos de caracteres que serão incluídos na sua senha: </label> <br>
    <label for="minusc">Minusculas</label>
    <input type="checkbox" id="minusc">
    <label for="maiusc">Maiusculas</label>
    <input type="checkbox" id="maiusc">
    <label for="num">Numeros</label>
    <input type="checkbox" id="num">
    <label for="especiais">Especiais</label>
    <input type="checkbox" id="especiais">
    <script type="module" src="script.js"></script>
</body>
</html>
